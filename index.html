<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Reminder note</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Crie seus lembretes com um simples click</h1>
		<h3>Criado com ❤️ por Carlos Eduardo</h3>

	</header>
	<div class="container">
		<div class="containerTextInput">

			<input class="inp" placeholder="Tarefa" maxlength="20" id="tarefa" type="text" />
			<textarea name="assunto" id="assunto" maxlength="50" placeholder="Descrição" class="inp"></textarea>

			<div class="checkRadio inp">
				<h4>Períodos & Horários </h4>
				<div class="divRadio">
					<span>Indefinido</span><input type="radio" class="radio" name="periodo" value="Indefinido"
						checked />
				</div>
				<div class="divRadio">
					<span>Manha‍</span><input type="radio" class="radio" name="periodo" value="manha" />
				</div>
				<div class="divRadio">
					<span>Tarde</span><input type="radio" class="radio" name="periodo" value="tarde" />
				</div>
				<div class="divRadio">
					<span>Noite</span><input type="radio" class="radio" name="periodo" value="noite" />
				</div>

				<div class="horarios">
					<input type="time" class="horarios" id="horaInicio" />
					<input type="time" class="horarios" id="horaFim" />
				</div>

			</div>

			<div class="buttonBox"></div>
		</div>

		<div class="outPut"></div>
	</div>
	<script src="darkMode.js"></script>
	<script src="index.js"></script>
	<script src="sweetalert2.all.min.js"></script>
</body>

</html>
