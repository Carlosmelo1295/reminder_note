<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form com js</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <h1>Formulário📝</h1>

      <input id="newInputName" placeholder="Nome" type="text" />
      <input id="newInputLastName" placeholder="Sobrenome" type="text" />
      <input id="newInputAge" placeholder="Idade" type="number" />

      <div id="check">
        <span>Masculino</span
        ><input type="radio" name="sexo" value="masculino" id="sexo" checked/>
        <span>Feminino</span
        ><input type="radio" name="sexo" value="feminino" id="sexo" />
      </div>

      <div id="btnDiv">
        <button id="btn" value="submit">Enviar🚀</button>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
